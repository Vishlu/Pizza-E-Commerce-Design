<!DOCTYPE html>

  <title>Sign-In</title>

<body>
<br>
 
    <main class="container">
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-info">
          <div class="col-md-6 px-0">
           <center><h1 style="font-family: Georgia, serif; font-size: 40px; color:white; text-shadow: 2px 2px 6px #cccccc;">Pizza's Land</h1></center>
          </div>
        </div>


        <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" placeholder="Username" required>
            <div class="invalid-feedback">
                Your username is required.
              </div>
            </div>
          </div>
<br>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Verified your E-mail address">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>
<br><br>
          <button type="button" class="btn btn btn-block btn-primary">Sign-In</button>
